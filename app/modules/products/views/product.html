<ion-view>

  <ion-nav-title>{{ productCtrl.product.name }}</ion-nav-title>
  <ion-content>

    <div class="list card">

      <div class="item item-image">
        <h2>{{ productCtrl.product.name }}</h2>
        <p>{{ productCtrl.product.producer_name }}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" ng-src="{{ productCtrl.product.image_url }}">
        <p>{{ productCtrl.product.tasting_note }}</p>
        <p>
          <a href="#" class="subdued">{{ productCtrl.product.volume_in_milliliters }}ml</a>
          <a href="#" class="subdued">{{ productCtrl.product.alcohol_content / 100 }}%</a>
        </p>
      </div>

    </div>

  </ion-content>
</ion-view>
